<div class="wrapper">
    <!--Angular md-toolbar -->
    <mat-toolbar class="menu" role="header" color="dark">
      <mat-toolbar-row>
        <button mat-button class="toolbar__icon-button mat-button">
          <mat-icon>web</mat-icon>
          <span style="margin-left: 5px !important;">WEB 425</span>
        </button>
        <button mat-button class="mat-button">
          About
        </button>
        <button mat-button class="mat-button">
          Contact Us
        </button>
        <div fxFlex></div>

        <!-- User Profile -->
        <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>perm_contact_calendar</mat-icon>
            <span>My Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>

 <div class="greetingRow" fxLayout="row">
   <mat-sidenav-container class="left"></mat-sidenav-container>
   <div class="form-example">
       <mat-card>
         <h2>Form Validator</h2>
         <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">

           <div>
             <mat-form-field>
               <input matInput type="text" name="telephone"
                      placeholder="Telephone"
                      ngModel
                      required
                      pattern="[0-9]*"
                      minlength="10"
                      #phone="ngModel"
                      [class.hasError]="phone.isvalid && phone.touched">
             </mat-form-field>

             <div [hidden]="phone.valid || phone.pristine">
               <div class="error" [hidden]="!phone.hasError('minlength')">Phone has to have at least 10 digits</div>
               <div class="error" [hidden]="!phone.hasError('required')">Phone is required</div>
               <div class="error" [hidden]="!phone.hasError('pattern')">Only digits are allowed</div>
             </div>
           </div>
           <mat-card-actions class="frm-submit-actions">
             <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
           </mat-card-actions>
         </form>
       </mat-card>
      </div>
    </div>
  </div>

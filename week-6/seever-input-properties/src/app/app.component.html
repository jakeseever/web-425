<div class="wrapper">
  <!--Angular md-toolbar -->
  <mat-toolbar class="menu" role="header" color="dark">
    <mat-toolbar-row>
      <button mat-button class="toolbar__icon-button mat-button">
        <mat-icon>web</mat-icon>
        <span style="margin-left: 5px !important;">WEB 425</span>
      </button>
      <button mat-button class="mat-button">
        About
      </button>
      <button mat-button class="mat-button">
        Contact Us
      </button>

      <div fxFlex></div>

      <!-- User Profile -->
      <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>perm_contact_calendar</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="parent" fxLayout="row">
    <div class="left" fxFlex></div>
    <div class="right" fxFlex>
      <h3>Enter a Stock </h3>
      <input type="text" placeholder="Enter a stock (e.g. AAPL)" (change)="onChangeEvent($event)" >
      <app-order [stockSymbol]="stock" [quantity]="numberOfShares"></app-order>
    </div>
  </div>
</div>

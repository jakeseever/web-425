<!--Angular md-toolbar -->
<mat-toolbar class="menu" role="header" color="dark">
    <mat-toolbar-row>
      <a routerLink="/" class="nav-link">
        <button mat-button class="toolbar__icon-button mat-button">
        <mat-icon>web</mat-icon>
          <span style="margin-left: 5px !important;">Home</span>
        </button>
      </a>
      <button mat-button class="mat-button">
        <a routerLink="/services" class="nav-link">Services</a>
      </button>
      <h1>Welcome to Bob's Computer Repair Shop</h1>

      <div fxFlex></div>

      <!-- User Profile -->
      <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>perm_contact_calendar</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

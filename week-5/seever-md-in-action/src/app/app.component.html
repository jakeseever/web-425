<!--Angular md-toolbar -->
<mat-toolbar class="menu" role="header" color="dark">
  <mat-toolbar-row>
    <button mat-button class="toolbar__icon-button mat-button">
      <mat-icon>web</mat-icon>
      <a href="https://github.com/jakeseever/web-425" target="_blank">
        <span style="margin-left: 5px !important;">Jake Seever - WEB 425</span>
      </a>
    </button>

    <button mat-button [routerLink]="['/']" class="mat-button">
      Home
    </button>

    <button mat-button [routerLink]="['/login']" class="mat-button">
      Login
    </button>

    <div fxFlex></div>

    <!-- User Profile -->
    <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>


<router-outlet></router-outlet>
